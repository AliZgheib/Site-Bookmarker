<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Bookmarker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=" w-100">
        <h1 class="display-4 text-center text-primary ">Site Bookmarker</h1>
        <hr>
    </div>
    <div class="container d-flex flex-column  align-items-center justify-content-between ">

        <form class="form-group mt-2 form mb-4">
            <h3 class="h4 text-secondary text-center mb-4">Add A New Bookmark!</h3>
            <input class="form-control mt-2" type="text" name="text" id="text" autocomplete="off" placeholder="Name">
            <input class="form-control mt-2" type="url" name="url"  id="url" autocomplete="off" placeholder="Website URL ( http or https )">
            <input id="submit" type="submit" value="Bookmark" class="mt-3 form-control btn btn-primary">
            <p id="popup"></p>

        </form>

    
        <div>
            <p class="h4 text-secondary text-center ">Your Favorite Websites:</p>

          <div class="bookmarks row">


        



          </div>
            


            </div>
       

    </div>

    <script src="app.js"></script>
</body>
</html>
